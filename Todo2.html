<html lang="en">
<head>

</head>
<body>
    <div id="container">
        <div id="table">
            <div id="header">
            <h1>MY TO DO LIST </h1>
                <button id="button" class="circle"><span class="material-symbols-outlined">
                    add
                    </span>
                
                    </button>
      
            </div>
            <div id="tasks-contianer">
                <div class="task">
                    <div id="task-info">
                        <h2>قراءة كتاب </h2>
                        <div>
                            <span>
                                10/10/2024
                            </span>
                        </div>
                    </div>
                        <div id="task-button">
                            <button  class="circle" style="background-color: red;"><span class="material-symbols-outlined">
                                delete
                                </span></button>
                            <button class="circle" style="background-color: green;"><span class="material-symbols-outlined">
                                done
                                </span></button>
                            <button class="circle" style="background-color: blue;"><span class="material-symbols-outlined">
                                edit
                                </span></button>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
<script>
    let tasks=[
{
    "title":".",
    "date":"3/6/2024",
    "isdone":true,
},{
    "title":".",
    "date":"3/6/2024",
    "isdone":false,
},
{
    "title":".",
    "date":"3/6/2024",
    "isdone":false,
}   ] 
function fulltask(){
    document.getElementById("tasks-contianer").innerHTML=" "
    let index=0
                        for(task of tasks){
                            var content=` <div class="task ${task.isdone?'done':''}">
                    <div id="task-info">
                        <h2> ${task.title}</h2>
                        <div>
                            <span>
                               ${task.date}
                            </span>
                        </div>
                    </div>
                        <div id="task-button">
                            <button onclick="deleteTask(${index})" class="circle" style="background-color: red;"><span class="material-symbols-outlined">
                                delete
                                </span></button>
                                ${task.isdone?` <button onclick="completeTask(${index})" class="circle" style="background-color:darkred;"><span class="material-symbols-outlined">
                               cancel
                                </span></button>`:`<button onclick="completeTask(${index})" class="circle" style="background-color: green;"><span class="material-symbols-outlined">
                                done
                                </span></button>`}
                        
                            <button onclick="editTask(${index})" class="circle" style="background-color: blue;"><span class="material-symbols-outlined">
                                edit
                                </span></button>
                        </div>
                    </div>`
                       
                        document.getElementById("tasks-contianer").innerHTML+=content
                        index++
                          }
}

 fulltask()

document.getElementById("button").addEventListener("click",function(){
    let now= new Date()
    let date =now.getDate()+"/"+ (now.getMonth()+1)+"/"+now.getFullYear()+"/"+now.getHours()+":"+now.getMinutes()
   let taskName= prompt("Please Enter Your To Do ")
   
   let taskobj={
    "title":taskName,
    "date":date,
    "isdone":false
   }
   console.log(taskName)
 tasks.push(taskobj)
 fulltask()
})
 function deleteTask(index){
    
    let confirmed=confirm("Are You Sure You Want To Delete This ?"+tasks[index].title)
    if (confirmed){
        tasks.splice(index,1)
    }
   
    fulltask()
 }
 function editTask(index){
 let newTask= prompt("Please Inter Your New To Do ",tasks[index].title)
 tasks[index].title=newTask
 fulltask()
 }
 function completeTask(index){
    let task=tasks[index]
    task.isdone=!task.isdone
    // if(task.isdone){
    //     task.isdone=false
    // }
    // else{
    //     task.isdone=true
    // }

    fulltask()
 }


</script>
